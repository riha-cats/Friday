<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응속도 대전</title>
    <link rel="stylesheet" href="/public/delayspeed/delayspeed.css">
    <link rel="stylesheet" href="/public/Multi/font.css">
    <script src="/public/Multi/console.js"></script>
</head>
<body>

    <div class="container">
        <h2 id="count">[ 0/5 ]</h2>
        <br>
        <div class="click-box">
            <div class="status-text">클릭 준비</div>
        </div>
        <div class="average-result"></div>
        <div class="chart-container">
            <canvas id="responseChart"></canvas>
        </div>
        <br>
        <a href="/" id="backtomain">메인으로 돌아가기</a>
    </div>

    <div class="result-form" style="display:none;">
        <input type="text" id="nicknameInput" placeholder="닉네임 (최대 12자)" maxlength="12">
        <button id="submitScore">기록 제출</button>
        <div id="rankings"></div>
    </div>


    <script src="/public/Multi/chart.min.js"></script>
    <script src="/public/Multi/chart.umd.js"></script>
    <script src="/public/delayspeed/delayspeed.js"></script>
</body>
</html>
