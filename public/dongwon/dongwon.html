<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동원이가 사라지는 날</title>
    <link rel="stylesheet" href="/public/dongwon/dongwon.css">
    <link rel="stylesheet" href="/public/Multi/font.css">
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <!-- 타이머 -->
            <div class="card timer-card">
                <div class="timer">
                    <span class="main-time">Unknown</span><span class="milliseconds">Unknown</span>
                </div>
            </div>

            <!-- 가격부분 -->
            <div class="card price-card">
                <div class="price">
                    <span class="currency">₩</span><span class="amount">Unknown</span>
                </div>
            </div>

            <!-- Stats Card -->
            <div class="card stats-card">
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-value">Unknown</span>
                        <span class="stat-label">남은 시간</span>
                    </div>
                </div>
            </div>

            <!-- Card -->
            <div class="card poru-card">
                <div class="poru">
                    <div class="stat-item">
                        <span class="stat-value">Unknown</span>
                        <span class="stat-label">개의 푸룬</span>
                    </div>
                </div>
            </div>

            <!-- 달러 -->
            <div class="card won-card">
                <div class="wongom">
                    <div class="stat-item">
                        <span class="dollar-value">0</span>
                        <span class="stat-label">달러</span>
                    </div>
                </div>
            </div>

            <!-- 비트코인 -->
            <div class="card bitcoin-card">
                <div class="bitcoin">
                    <div class="stat-item">
                        <span class="bitcoin-value">0</span>
                        <span class="stat-label">Bitcoin</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="chatdash">
            <!-- Chating -->
            <span id="connect-player">접속자 0명</span>
            <div id="comments"></div> <br>
            <span id="nickname-setter">닉네임을 설정해주세요&nbsp&nbsp(<span id="nickname-counter">0/7</span>)</span>
            <input type="text" id="nickname" placeholder="닉네임(7자 이내)" maxlength="7"><br>
            <span id="nickname-setter">댓글을 적어주세요&nbsp&nbsp(<span id="comment-counter">0/125</span>)</span>
            <textarea id="comment" placeholder="댓글을 입력하세요(125자 이내)" maxlength="125"></textarea><br>
            <button onclick="addComment()">댓글 추가</button>
        </div>
        <a href="/">메인으로 돌아가기</a>
    </div>
    <script src="../socket.io/socket.io.js"></script>
    <script src="/public/dongwon/dongwon.js"></script>
</body>
</html>
